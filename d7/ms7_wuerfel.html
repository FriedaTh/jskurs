<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script>
;(function() {
	"use strict";
	var randy = function(a,b) {return Math.floor(
		Math.random()*(b-a+1) )  +a; }

	//document.ready( function() {
		//$('#btn').on( 'click', function(){});
	//}); //dom ready end
	// wollen uns in Array Würfel merken
	var wuerfel = [ 0,0,0,0,0 ];
	$(document).on('click','#btn', function(){
		var i, zufall, div= $( '<div>').appendTo('#ausgabe');
		for(i in wuerfel) {
			zufall = randy(1,6);
			$('<img>')
				.attr({
						//'data-i':i, um zu wissen, wo ich geclickt habe
						src:'wuerfel/wuerfel'+zufall+'cols5.jpg'
					})
			.appendTo(div) //hänge das img in die Variable div
			.on('click',function(){
				$( this ).toggleClass('fixiert');

			}); //click img

		} //for
	});

}());
	</script>
	<style>
	div > div { padding:20px; border-bottom:1px solid #ccc; }
	div > div > img { margin:5px; border: 1px solid transparent; }
	button { font-size:3em; }
	.fixiert { border-color: red; }
	</style>
</head>

<body>
<button id="btn">würfeln</button>
<div id="ausgabe">
</div>
</body>
</html>
